                  var valueName = document.getElementById("setValueName").value;

                  console.log("Property Name: " + propName);
                  console.log("Property Value: " + valueName);
                  // Send the track event to Segment
                  analytics.track(eventName, {
                     [propName]: valueName,
                     timestamp: new Date().toISOString()
                  });
                  // Optionally, you can log a success message
                  console.log("Track event sent successfully!");
                  // Clear the input fields after sending the event
